# Tinkoff Trading Bot Configuration

# Tinkoff Invest API Settings
tinkoff.api.token=${TINKOFF_API_TOKEN:}
tinkoff.api.sandbox.mode=${SANDBOX_MODE:true}
tinkoff.api.app.name=TinkoffTradingBot

# Trading Strategy Settings
strategy.vwap.ema.fast.period=9
strategy.vwap.ema.slow.period=21
strategy.vwap.ema.atr.period=14
strategy.vwap.ema.min.signal.score=70

# Risk Management Settings
risk.management.default.risk.percentage=1.0
risk.management.max.risk.percentage=5.0
risk.management.min.position.size=100.0
risk.management.max.position.percentage=50.0
risk.management.default.risk.reward.ratio=2.0

# Market Data Settings
market.data.candle.intervals=SUBSCRIPTION_INTERVAL_1_MIN,SUBSCRIPTION_INTERVAL_5_MIN
market.data.orderbook.depth=20
market.data.reconnect.attempts=5
market.data.reconnect.delay.seconds=10

# Database Settings (Optional)
database.enabled=${DB_ENABLED:false}
database.url=${DB_URL:jdbc:postgresql://localhost:5432/trading_bot}
database.username=${DB_USERNAME:trading_bot}
database.password=${DB_PASSWORD:}
database.connection.pool.size=10

# UI Settings
ui.window.title=Tinkoff Trading Bot - Скальпинг Помощник
ui.window.width=1200
ui.window.height=800
ui.window.min.width=1000
ui.window.min.height=700
ui.theme=${UI_THEME:dark}
ui.auto.start=${AUTO_START:false}

# Logging Settings
logging.level.root=INFO
logging.level.com.tradingbot=DEBUG
logging.level.ru.tinkoff.piapi=INFO
logging.file.name=logs/trading-bot.log
logging.file.max-size=10MB
logging.file.max-history=30

# Monitoring and Alerts
monitoring.enabled=${MONITORING_ENABLED:true}
monitoring.signal.threshold.score=85
monitoring.risk.alert.threshold.percentage=80.0

# Performance Settings
performance.thread.pool.size=4
performance.market.data.buffer.size=1000
performance.signal.calculation.interval.seconds=1
